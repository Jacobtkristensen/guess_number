<body>

        <body>
            <a href="/reverse.html" class="btn btn-success">Reverse game</a>

            <h1>Guess a number!</h1>
            <h4>Welcome to my number guessing game!</h4>
            <p>Guess a number between 1 and 100</p>

            <ul class="guesslist"></ul>

            <form action="" id="guessForm" class="row g-3">
                <div class="col-2">
                    <label for="guess" class="visually-hidden">Enter your guess:</label>
                    <input type="number" id="guess" name="guess" class="form-control" placeholder="Enter your guess" />
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </div>
            </form>
        
            <button id="resetButton" type="button" class="btn btn-danger">
                Play again?
            </button>
    </main>

        <!-- place footer here -->
